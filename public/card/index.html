<script>
(function(){
  const wrap   = document.getElementById('cardWrap');
  const holo   = document.getElementById('cardHolo');
  const spot   = document.getElementById('cardSpot');
  const flowCt = document.getElementById('flowContainer');

  let tx=0, ty=0, cx=0, cy=0;
  const LERP=0.08, MAX_Y=13, MAX_X=10;
  let raf;

  function lerp(a,b,t){ return a+(b-a)*t }

  function tick(){
    cx=lerp(cx,tx,LERP);
    cy=lerp(cy,ty,LERP);
    wrap.style.transform=
      `rotateY(${cx}deg) rotateX(${cy}deg) scale(1.026)`;
    raf=requestAnimationFrame(tick);
  }

  wrap.addEventListener('mouseenter',()=>{
    wrap.classList.remove('is-idle');
    wrap.style.animation='none';
    cancelAnimationFrame(raf);
    tick();
  });

  wrap.addEventListener('mousemove',e=>{
    const r  = wrap.getBoundingClientRect();
    const nx = ((e.clientX-r.left)/r.width  -.5)*2;
    const ny = ((e.clientY-r.top) /r.height -.5)*2;
    tx =  nx*MAX_Y;
    ty = -ny*MAX_X;
    const px=(e.clientX-r.left)/r.width *100;
    const py=(e.clientY-r.top) /r.height*100;
    holo.style.setProperty('--mx',`${px}%`);
    holo.style.setProperty('--my',`${py}%`);
    holo.style.setProperty('--r', `${nx*180}deg`);
    spot.style.setProperty('--mx',`${px}%`);
    spot.style.setProperty('--my',`${py}%`);
  });

  wrap.addEventListener('mouseleave',()=>{
    tx=0; ty=0;
    setTimeout(()=>{
      cancelAnimationFrame(raf);
      wrap.style.transform='';
      wrap.style.animation='float-idle 9.5s ease-in-out infinite';
    },380);
  });

  /* â”€â”€ flow particles â”€â”€ */
  const FLOWS=[
    {x: 6,  s:1.6, c:'rgba(45,198,232,0.72)', dur:10.2, del:0.0, dx:' 8px'},
    {x:14,  s:1.2, c:'rgba(32,178,215,0.64)', dur:12.4, del:0.9, dx:'-11px'},
    {x:24,  s:1.8, c:'rgba(60,212,240,0.70)', dur: 9.4, del:1.8, dx:' 14px'},
    {x:34,  s:1.3, c:'rgba(25,160,202,0.60)', dur:13.2, del:2.6, dx:' -7px'},
    {x:45,  s:1.7, c:'rgba(52,205,235,0.68)', dur:10.8, del:0.5, dx:' 11px'},
    {x:54,  s:1.4, c:'rgba(38,188,222,0.64)', dur:12.8, del:2.1, dx:'-13px'},
    {x:63,  s:1.9, c:'rgba(72,218,244,0.70)', dur: 9.0, del:3.5, dx:' 16px'},
    {x:72,  s:1.1, c:'rgba(22,152,196,0.58)', dur:12.0, del:1.3, dx:' -8px'},
    {x:81,  s:1.6, c:'rgba(58,208,238,0.67)', dur:10.4, del:3.0, dx:' 12px'},
    {x:89,  s:1.3, c:'rgba(35,182,218,0.63)', dur:12.9, del:1.6, dx:'-14px'},
    {x:95,  s:1.5, c:'rgba(48,198,230,0.67)', dur:10.8, del:4.3, dx:' 9px'},
    {x:49,  s:1.4, c:'rgba(40,190,225,0.65)', dur:11.5, del:5.0, dx:'-10px'},
  ];

  FLOWS.forEach(p=>{
    const d=document.createElement('div');
    d.className='flow';
    d.style.cssText=`
      left:${p.x}%;
      bottom:${-(p.s*2)}px;
      width:${p.s}px;
      height:${p.s}px;
      background:${p.c};
      box-shadow:0 0 ${p.s*3.2}px ${p.c};
      --dx:${p.dx};
      animation-duration:${p.dur}s;
      animation-delay:${p.del}s;
    `;
    flowCt.appendChild(d);
  });

})();
